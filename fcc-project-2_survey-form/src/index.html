<h1 id="title">freeCodeCamp Survey Form
</h1>

<p id="description"><i>Thank you for taking the time to help us improve the platform</i>
</p>

<form id="survey-form">
  <br>
  <label for="name" id="name-label">Name</label>
  <input id= "name" type="text" name="name" placeholder="Enter your name" required /> 
<br>
<label for="email" id="email-label">Email</label>
<input id="email" type="email" name="email" placeholder="Enter your email" required /> 
<br>
<label for="number" id="number-label">Age</label>
<input id="number" type="number" name="number" placeholder="Age" min="10" max="100"> 
<br>
<label for="dorpdown">Which option best describes your current role?</label>
<br>
<select id="dropdown">
  <option value="student">Student</option>
  <option value="full_time_job">Full Time Job</option>
  <option value="full_time_learner">Full Time Learner</option>
  <option value="prefer_not_to_say">Prefer not to say</option>
</select>
<br>
<br>
  <label for="gender" id="gender">Gender</label>
  <br>
  <input id="male" type="radio" name="gender" value="male">
  <label for="male"> Male </label>
  <br>
  <input id="female" type="radio" name="gender" value="female">
  <label for="female"> Female </label>
  <br>
   <input id="other" type="radio" name="gender" value="other">
  <label for="other"> Other </label>
  <br>
  <label for="time">What is your favorite time</label>
  <br>
  <input id="morning" type="checkbox" name="time" value="morning">
  <label for="morning">Morning</label>
  <br>
  <input id="afternoon" type="checkbox" name="time" value="afternoon">
  <label for="afternoon">Afternoon</label>
  <br>
   <input id="evening" type="checkbox" name="time" value="evening">
  <label for="evening">Evening</label>
  <br>
  <label for="textarea"> Additional Comments?</label>
  <br>
  <textarea id="textarea" name="comment" rows="5" cols="40">
  </textarea>
  <br>
  <input id="submit" type="submit" value="Submit">
</form>
